<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddharth's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Background Video -->
        <video class="back-vid" autoplay loop muted playsinline>
            <source src="videos/galaxy.mp4" type="video/mp4">
        </video>

        <!-- Header -->
        <header>
            <div class="left">
                <img src="images/siddhu.jpeg" alt="logo">
                <h1><span style="color:#72a1de">Siddharth Labhade</span></h1>
            </div>

            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#pSkills">Skills</a></li>
                <li><a href="#project">Projects</a></li>
            </ul>

            <div class="box-icon">
                <a href="#"><i class='bx bxl-youtube'></i></a>
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-linkedin-square'></i></a>
            </div>
        </header>
        <div class="blackhole-box">
            <video src="videos/blackhole.mp4" autoplay loop muted playsinline type="video/mp4"></video>
        </div>
        <section class="hero">
            <div class="hero-info">
                <div class="hero-info-title">
                    <i class="bx bx1-sketch"></i>
                    MERN Stack Developer
                </div>

                <h1>Providing <span class="gradient">the Best</span> Project <span class="gradient">Experiance</span></h1>

                <p>I'm a Full Stack Software Developer with experiance in website,Mobile and Software Development. Check out my and Skills</p>

                <button><i class="bx bx-send"></i> Contact Me</button>
            </div>

            <div class="hero-vid-box">
                <video autoplay loop muted plays-inline src="videos/hero-video.mp4" type="video/mp4"></video>
            </div>

            <div class="scroll-down"></div>
        
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
